        <form id="celularForm" action="" method="POST" aria-label="Formulário de cadastro de celulares">

                            <option value="samsung">Samsung</option>
                            <option value="iphone">iPhone</option>
                            <option value="motorola">Motorola</option>

                        </select>
                    </div>

                    </div>
                    <div class="form-field">

                        <input type="number" name="valor" id="valor" placeholder="Ex: 5000.00" step="0.01" required>
                    </div>
                </div>

                <div class="form-section">
                    <label>Condição</label>
                    <div class="radio-group">
                        <label for="op1"><input type="radio" name="condicao" value="novo" id="op1" required> Novo</label>

                    </div>
                </div>

                <div class="form-field">
                    <label for="infos">Demais informações</label>
                    <textarea name="infos" id="infos" placeholder="Ex: Bateria com 95% de saúde, acompanha caixa original e carregador."></textarea>
                </div>

                <div class="button-group">
                    <button type="button" id="btnVoltar">Voltar</button>
                    <button type="submit" id="btnSalvar" disabled>Salvar</button>
                </div>
            </fieldset>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('celularForm');
            const btnSalvar = document.getElementById('btnSalvar');
            const btnVoltar = document.getElementById('btnVoltar');
            const inputs = document.querySelectorAll('#celularForm input, #celularForm select, #celularForm textarea');

            const alterarIndex = sessionStorage.getItem('alterarIndex');

            function verificarCampos() {
                let todosPreenchidos = true;
                inputs.forEach(input => {
                    if (input.hasAttribute('required') && !input.value.trim()) {
                        todosPreenchidos = false;
                    }
                });
                btnSalvar.disabled = !todosPreenchidos;
            }

            if (alterarIndex !== null) {
                const celulares = JSON.parse(localStorage.getItem('celulares'));
                const celularParaAlterar = celulares[alterarIndex];

                if (celularParaAlterar) {
                    document.getElementById('form-title').textContent = '📱 Alterar Celular';
                    document.getElementById('marca').value = celularParaAlterar.marca;
                    document.getElementById('modelo').value = celularParaAlterar.modelo;
                    document.getElementById('cor').value = celularParaAlterar.cor;
                    document.getElementById('valor').value = celularParaAlterar.valor;
                    document.getElementById('infos').value = celularParaAlterar.infos;
                    document.querySelector(`input[name="condicao"][value="${celularParaAlterar.condicao}"]`).checked = true;
                }
            }

            inputs.forEach(input => {
                input.addEventListener('input', verificarCampos);
            });

            verificarCampos();

            form.addEventListener('submit', (event) => {
                event.preventDefault();

                const dadosCelular = {
                    marca: document.getElementById('marca').value,
                    modelo: document.getElementById('modelo').value,
                    cor: document.getElementById('cor').value,
                    valor: document.getElementById('valor').value,
                    condicao: document.querySelector('input[name="condicao"]:checked').value,
                    infos: document.getElementById('infos').value
                };

                let celulares = JSON.parse(localStorage.getItem('celulares')) || [];

                if (alterarIndex !== null) {
                    celulares[alterarIndex] = dadosCelular;
                    window.alert('Dados alterados com sucesso!');
                    sessionStorage.removeItem('alterarIndex');
                } else {
                    celulares.push(dadosCelular);
                    window.alert('Dados salvos com sucesso!');
                }

                localStorage.setItem('celulares', JSON.stringify(celulares));

                form.reset();
                btnSalvar.disabled = true;

                window.location.href = 'listagem-celulares.html';
            });

            btnVoltar.addEventListener('click', () => {
                window.location.href = 'listagem-celulares.html';
            });
        });
